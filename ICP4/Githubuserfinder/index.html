<!DOCTYPE html>
<head>
  <title>Github User Finder</title>
  <link href="Style.css" rel="stylesheet">
  <script src="jquery.js" type="text/javascript"></script>
  <script src="Script.js" type="text/javascript"></script>
</head>

<body>
<header>
  <h1>Github User Finder!</h1>
</header>
<div id="container">
  <div class="search">
    <input id="username" placeholder="enter a github username..." type="text"/>
  </div>
  <div id="profile">
    <h2></h2>
    <div class="avatar"><img id="imgavg" style="border-radius: 50%"></div>
    <div class="information">
      <table>
        <tr>
          <td>NAME:</td> <td><span id="txtname"></span></td>
        </tr><tr>
        <td>ID:</td> <td><span id="txtid"></span></td>
      </tr>
        <tr>
          <td>LOCATION:</td> <td><span id="loc"></span></td>
        </tr>
        <tr>
          <td>GitHub URL:</td> <td><a id="txturl"></a></td>
        </tr><tr>
        <td>Public Repositories</td> <td><span id="txtrepository"></span></td>
      </tr></table>
    </div>
  </div>
</div>

</body>
</html>
